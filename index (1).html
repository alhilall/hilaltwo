<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الألعاب العربية المطورة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cube-container">
            <div class="cube">
                <div class="face front" data-game="baloot">
                    <i class="fas fa-play-circle"></i>
                    البلوت
                </div>
                <div class="face right" data-game="hand">
                    <i class="fas fa-hand-paper"></i>
                    الهاند
                </div>
                <div class="face back" data-game="chess">
                    <i class="fas fa-chess"></i>
                    الشطرنج
                </div>
                <div class="face left" data-game="domino">
                    <i class="fas fa-dice"></i>
                    الدومينو
                </div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <button class="return-btn" onclick="returnToMenu()">
                <i class="fas fa-arrow-right"></i> عودة
            </button>
            <div id="gameContent" class="game-content"></div>
            <div class="game-controls" id="gameControls"></div>
        </div>
    </div>
    <script>
</script>
</html>
